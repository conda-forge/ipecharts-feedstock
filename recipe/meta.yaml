{% set name = "ipecharts" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipecharts-{{ version }}.tar.gz
  sha256: 4dfab3b01ee918428324eedbaf9fe2b6746160d928149c885a0e1554081182f8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - nodejs
  host:
    - python >=3.8
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version
    - hatch-jupyter-builder >=0.5
    - pip
    - markdownify
    - autodoc-traits
    - ruff
    - sphinx
  run:
    - python >=3.8
    - ipywidgets >=8

test:
  imports:
    - ipecharts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/trungleduc/ipecharts
  summary: Apache Echarts Jupyter Widget.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - trungleduc
