{% set name = "ipecharts" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ipecharts-{{ version }}.tar.gz
  sha256: de8e235fedef565b9b7ab77309a3f367823893790fa31d294ff3eabec5b4db76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - nodejs
  host:
    - python {{ python_min }}
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version
    - hatch-jupyter-builder >=0.5
    - pip
    - markdownify
    - autodoc-traits
    - ruff
    - sphinx
  run:
    - python >={{ python_min }}
    - ipywidgets >=8

test:
  imports:
    - ipecharts
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/trungleduc/ipecharts
  summary: Apache Echarts Jupyter Widget.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - trungleduc
